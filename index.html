<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Bikeshop</title>

    <meta charset="utf-8">
    <meta name="Description" content="Bike shop">
    <link rel="stylesheet" href="css/bikeshop.css">

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/eventListener.js"></script>
    <script src="js/modalTable.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/viewArea.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>


</head>


<body>
    <div id="centerContainer">
        <div id="header">
            <h2>Bike Shop</h2>
            <p>#:123-123-1234</p>
            <p>Address: #123-123 Street</p>
            <button id="showCart" onClick="showCart()" type="button" data-toggle="modal" data-target="#myModal">
              Show Cart ($0)<img id="cartImage" src="images/cart.png" alt="description here" />
          </button>
      </div>

      <div id="mainContent">
        <ul id="navigationMenu">
            <li><a id="inventory">Inventory</a></li>
            <li><a id="sales">Sales</a></li>
        </ul>

        <form id="customer">First name:<br><input type="text" name="firstname"><br>Last name:<br><input type="text" name="lastname"></form>

        <table id="viewArea">
            <tr>
                <td>Waiting for server...</td>
            </tr>
            <tr>
                <td class="product">
                    <img class="cart" src="images/cart.png" alt="description here" />
                    <button id="Cruiser-add" class="add"">Add</button>
                    <button id="Cruiser-remove" class="remove"">Remove</button>
                    <img src="images/products/bike.gif" alt="description here" />
                    <p class="price">$10</p><br>Cruiser</br>
                </td>
                <td class="product">
                    <img class="cart" src="images/cart.png" alt="description here" />
                    <button id="Hybrid-add" class="add"">Add</button>
                    <button id="Hybrid-remove" class="remove"">Remove</button>
                    <img src="images/products/bike.gif" alt="description here" />
                    <p class="price">$5</p><br>Hybrid</br>
                </td>
                <td class="product">
                    <img class="cart" src="images/cart.png" alt="description here" />
                    <button id="Mountain-add" class="add"">Add</button>
                    <button id="Mountain-remove" class="remove"">Remove</button>
                    <img src="images/products/bike.gif" alt="description here" />
                    <p class="price">$20</p><br>Mountain</br>
                </td>
            </tr>
            <tr>
                <td class="product">
                    <img class="cart" src="images/cart.png" alt="description here" />
                    <button id="Tandem-add" class="add">Add</button>
                    <button id="Tandem-remove" class="remove">Remove</button>
                    <img src="images/products/bike.gif" alt="description here" />
                    <p class="price">$30</p><br>Tandem</br>
                </td>
                <td class="product">
                    <img class="cart" src="images/cart.png" alt="description here" />
                    <button id="Kids-add" class="add">Add</button>
                    <button id="Kids-remove" class="remove">Remove</button>
                    <img src="images/products/bike.gif" alt="description here" />
                    <p class="price">$50</p><br>Kids</br>
                </td>
                <td class="product">
                    <img class="cart" src="images/cart.png" alt="description here" />
                    <button id="Electric-add" class="add">Add</button>
                    <button id="Electric-remove" class="remove">Remove</button>
                    <img src="images/products/bike.gif" alt="description here" />
                    <p class="price">$20</p><br>Electric</br>
                </td>
            </tr>
        </table>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Shopping Cart</h4>
        </div>
        <div class="modal-body">
            <div id="cartModal">
                <!-- See modalTable.js for content in Modal -->
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button id="checkout" type="button" class="btn btn-primary">Checkout</button>
        </div>
    </div>
</div>
</div>


<div id="footer"></div>

</div>

</body>
